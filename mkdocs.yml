site_name: UrbanMapper
repo_name: VIDA-NYU/UrbanMapper

repo_url: https://github.com/VIDA-NYU/UrbanMapper
edit_uri: blob/main/docs/
site_url: https://vida-nyu.github.io/UrbanMapper/

site_author: New York University
copyright: Maintained by Simon Provost, © New York University 2025-present
site_description: >
  🗺️ Spatial Join & Enrich any urban layer given any external urban dataset of interest, streamline your urban analysis 
  with Scikit-Learn-Like pipelines, and share your insights with the urban research community!

remote_branch: main

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - announce.dismiss
    - content.tabs.link
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.tabs
    - navigation.top
    - search.suggest
    - toc.follow
    - content.tooltips
  icon:
    repo: fontawesome/brands/github
  logo: public/resources/urban_mapper_logo.ico
  favicon: public/resources/urban_mapper_logo.ico

markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - abbr
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true
  - pymdownx.snippets:
      base_path:
        - docs
      restrict_base_path: false
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
  - mkdocs-jupyter:
      include_source: True
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: google
          rendering:
            show_source: true
            heading_level: 3
            show_root_heading: true
            show_category_heading: true
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
  - autorefs
  - privacy
  - social
  - minify

extra:
  social:
      - icon: fontawesome/brands/github-alt
        link: https://github.com/VIDA-NYU
      - icon: fontawesome/brands/github
        link: https://github.com/simonprovost
      - icon: fontawesome/brands/twitter
        link: https://x.com/nyuvida
      - icon: fontawesome/brands/linkedin
        link: https://www.linkedin.com/school/nyutandonschoolofengineering/
      - icon: fontawesome/solid/database
        link: https://huggingface.co/datasets/oscur

extra_css:
  - private/custom_css/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js



